<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Button Game v1</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <h1 style="padding-top: 1%;">BUTTON GAME</h1>
  <p style="font-size: 2em; padding-top: 2%;">LAST TO PRESS THE BUTTON WINS</p>
  <p style="font-size: 2em; padding-top: 2%;">CURRENT WINNER: <span id="winner"></span></p>
  <p style="font-size: 2em;">POT: <span id="pot"></span> ETH</p>
  <button id="playButton" onclick="playGame()">PLAY 0.0069 ETH</button>

  <div style="padding-top: 5pc;">
    <p style="padding-bottom: 1%;"><span id="blocksToGo" style="color: #0F9D58;"></span> BLOCKS UNTIL WIN</p>
    
    <div class="progress-bar">
      <div class="progress" id="target-progress"></div>
    </div>
    <div style="position: relative; margin-top: 5px; background-color: white;">
      <span class="markings" style="position: absolute; left: 0%;">80</span>
      <span class="markings" style="position: absolute; left: 50%; transform: translateX(-25%);">40</span>
      <span class="markings" style="position: absolute; left: 75%; transform: translateX(-25%);">20</span>
      <span class="markings" style="position: absolute; left: 87.5%; transform: translateX(-25%);">10</span>
      <span class="markings" style="position: absolute; left: 94%; transform: translateX(-25%);">5</span>
    </div>
    
    <p style="padding-top: 10%;">FINAL BLOCK: <span id="target"></span></p>
    <p>LAST CONFIRMED BLOCK: <span id="block"></span></p>
    <p>BLOCKS FROM START: <span id="currentPeriod"></span></p>
  </div>

  <div style="padding-bottom: 10px;">
    
    <!-- <div class="progress-bar">
      <div class="progress" id="threshold-progress"></div>
    </div>
  </div> -->


  <div class="how-it-works" class="bottom-section" style="padding-top: 10%;">
    <!-- 
    <p style="font-size: 2em;">Last person to press the button, wins the pot. Simple.</p>
    <p style="padding-top: 1%;">HOW TO PLAY BUTTON GAME</p>
    <p>Press the button to become the current winner and reset the end block.</p>
    <p>The end block reset becomes shorter in each period.</p>
    <p></p>
    
    <p style="padding-top: 2%;">
      <p>Every 500 blocks the block extension is reduced.</p>
      <p>FINAL BLOCK = Last Played Block + Extension</p>
      < 500: <span style="color: #0F9D58;">+120 </span> 
      | < 1000: <span style="color: #F4B400;">+45 </span> 
      | < 1500: <span style="color: #FFA726;">+15 </span> 
      | < 2000: <span style="color: #FF5722;">+5 </span> 
      | OT: <span style="color: #DB4437;">+2 </span>
    </p>
    
    <p style="padding-top: 2%;">If there are 2+ players in the same block, a winner is selected randomly.</p>
    <p style="padding-top: 0%;">
      <span style="color: #F4B400;">77.7% to WINNER</span> | 
      <span>6.9% to ButtonDAO</span> | 
      
    </p>-->
    <span id="last-winner" style="color: #F4B400;">
      Last Win: <span id="last-win"></span> <span id="last-pot"></span> ETH
    
  </div> 

  
</body>
</html>
